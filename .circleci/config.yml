# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2.1
jobs:
  build:
    docker:
      - image: circleci/android:api-29-ndk
    resource_class: medium+
    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      SDK_FILENAME: sdk-tools-linux-4333796.zip
      ANDROID_HOME: /opt/android/sdk


    steps:
      - checkout

      #Check init
      - run:
          name: check init
          command: |
            echo $PWD
            ls -la .
            ls -la $ANDROID_HOME
      # Download and cache dependencies gradle
      - restore_cache:
          keys:
            - v4-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}


      #Check init
      - run:
          name: check init Key
          command: |
            mkdir /home/circleci/key
            echo $test_keystore > /home/circleci/key/base64
            base64 -d /home/circleci/key/base64 > /home/circleci/key/keystore
            ls -la /home/circleci/key

      #Refresh gradle
      - run:
          name: Refresh gradle
          command: |
            ./gradlew   dependencies



      #gradle build
      - run:
          name: gradle build
          command: |
            ./gradlew  --console=plain  build

      #gradle test
      - run:
          name: gradle test
          command: |
            ./gradlew  --console=plain  test

      - run:
          name: Build debug APK and release APK
          command: |
            ./gradlew :app:assembleDebug
            ./gradlew :app:assembleDebugAndroidTest
      - run:
          name: Store Google Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
      - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run     --app ./app/build/outputs/apk/debug/app-debug.apk   --test ./app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk     --device model=Pixel2,version=29


      # save cache
      - save_cache:
          paths:
            - ~/.gradle

          key: v4-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}


      # save tests!
      - run:
          name: Save test results
          command: |
            mkdir -p ~/atrifact
            ls -l ./app/build
            cp -r ./app/build/reports ~/atrifact;
            cp -r ./app/build/test-results ~/atrifact;
            cp -r ./app/build/outputs ~/atrifact;

          when: always
      - store_test_results:
          path: ./app/build/test-results
      - store_artifacts:
          path: ~/atrifact


workflows:
  version: 2
  commit:
    jobs:
      - build
